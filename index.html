<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>adino3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        
        <!　素材読み込み　>
        <a-assets>
            <img id="sky" src="sky.jpg">
            <a-asset-item id="adino" src="adino.gltf"></a-asset-item>
        </a-assets>
        
        <!　空を画像に変更　>
        <a-sky src="#sky"></a-sky>
        
        <!　読み込み済みの3Dモデルを表示　>
        <a-entity gltf-model="#adino"></a-entity>
        
        <!　画面中央にカーソル表示　>
        <a-camera> <a-cursor> </a-cursor> </a-camera>

    </a-scene>

</body>
</html>
